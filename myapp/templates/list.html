{% extends 'base.html' %}
{% block body %}

<section id="detail">
    <div class="container">

        <div class="card mt-5 shadow" style="background-color: rgb(176, 183, 189);">
        <div class="card-header">
            <h1>List Details From</h1>
            <a href="{% url 'TodoList' %}" class="p-3 position-absolute top-0 end-0"><i class="fa-solid fa-right-from-bracket text-dark shadow rounded" style="font-size: 40px;"></i></a>
        </div>
        <div class="card-body">
            <table class="table table-bordered shadow my-5">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                    <th scope="col">Created_at</th>
                    <th scope="col">Updated_at</th>
                    <th scope="col">Action</th>
                </tr>
                {% for i in todo %}
                <tbody>
                    <td scope="row">{{ i.id }}</td>
                    <td>{{ i.title }}</td>
                    <td>{{ i.description }}</td>
                    <td><input type="checkbox" {% if i.completed %} checked {% endif %}><span>Completed</span></td>
                    <td>{{ i.created_at }}</td>
                    <td>{{ i.updated_at }}</td>
                    <td>
                        <a href="{% url 'TodoDetail' i.id %}"><i class="fa-solid fa-clipboard-list text-dark"></i></a>
                        <a href="{% url 'TodoUpdate' i.id %}"><i class="fa-solid fa-pen-to-square text-dark"></i></a>
                        <a href="">
                        <form action="{% url 'TodoDelete' i.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this todo?')"><i class="fa-solid fa-trash-can"></i></button>
                        </form>
                        </a>
                    </td>
                </tbody>
                {% endfor %}
            </table>
        </div>
        </div>

    
        
    </div>
</section>

{% endblock %}
