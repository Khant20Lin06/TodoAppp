{% extends 'base.html' %}
{% block body %}

<section>
    <div class="container">
    <h1>Update Todo</h1>
    <a href="{% url 'ListDetails' %}" class="p-3 position-absolute top-0 end-0"><i class="fa-solid fa-right-from-bracket" style="font-size: 40px;"></i></a>
        <form method="post">
            {% csrf_token %}

            <p class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" value="{% if todo %}{{ todo.title }}{% endif %}" required class="form-control">
            </p>

            <p class="form-group">
                <label for="title">Description</label>
                <input type="text" name="description" value="{% if todo %}{{ todo.description }}{% endif %}" required class="form-control">
            </p>

            <p class="form-group form-check">
                <input type="checkbox" name="completed" class="form-check-input" {% if todo and todo.completed %} checked {% endif %}>
                <label for="completed">Completed</label>
            </p>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</section>

{% endblock %}
