{% extends 'base.html' %}

{% block body %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">

                <div class="card mt-5" style="background-color: rgb(176, 183, 189);">
                    <div class="card-header p-2">
                        <h2 class="">Todo Detail</h2>
                        <a href="{% url 'ListDetails' %}" class="p-2 position-absolute top-0 end-0"><i class="fa-solid fa-right-from-bracket text-dark" style="font-size: 40px;"></i></a>
                    </div>
                    <div class="card-body">
                        <div class="d-flex mb-4">
                            <h3>Title: </h3>
                            <h5 class="mt-2 ms-2">{{ todo.title }}</h5>
                        </div>
                        <div class="d-flex mb-4">
                            <h3>Description: </h3>
                            <h5 class="mt-2 ms-2">{{ todo.description }}</h5>
                        </div>
                        <div class="d-flex mb-4">
                            <h3>Completed:</h3>
                            <h3>{% if todo.completed %}</h3>
                            <h5 class="mt-2 ms-2">YES</h5>
                            {% else %}
                            <h5 class="mt-2 ms-2">NO</h5>
                            {% endif %}
                        </div>

                        <div class="d-flex mb-4">
                            <h3>Created_at: </h3>
                            <h5 class="mt-2 ms-2">{{ todo.created_at }}</h5>
                        </div>
                        <div class="d-flex">
                            <h3>Updated_at: </h3>
                            <h5 class="mt-2 ms-2">{{ todo.updated_at }}</h5>
                        </div>
                    </div>
                </div>

                

                
            </div>
        </div>
    </div>
</section>

{% endblock %}
