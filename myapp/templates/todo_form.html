{% extends 'base.html' %}
{% block body %}

<section>
    <div class="container">
    <h1>Create Todo</h1>
    <!-- <h1>{% if todo %} Update Todo {% else %} Create Todo {% endif %}</h1> -->
    <a href="{% url 'TodoList' %}" class="p-3 position-absolute top-0 end-0"><i class="fa-solid fa-right-from-bracket" style="font-size: 40px;"></i></a>
        <!-- <form method="post"> -->
        <form action="{% url 'TodoCreate' %}" method="post">
            {% csrf_token %}

            <p class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" value="{% if todo %}{{ todo.title }}{% endif %}" required class="form-control">
            </p>

            <p class="form-group">
                <label for="title">Description</label>
                <input type="text" name="description" value="{% if todo %}{{ todo.description }}{% endif %}" required class="form-control">
            </p>

            <p class="form-group form-check">
                <input type="checkbox" name="completed" class="form-check-input" {% if todo and todo.completed %} checked {% endif %}>
                <label for="completed">Completed</label>
            </p>

            <button type="submit" class="btn btn-primary">Create</button>
            <!-- <button type="submit" class="btn btn-primary">{% if todo %} Update {% else %} Create {% endif %}</button> -->
        </form>
    </div>
</section>

{% endblock %}
